version: '3'

networks:
  app-network:
    driver: bridge

services:
  web:
    mem_limit: 1g 
    volumes:
      - .:/app
    networks:
      - app-network  
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000" # Porta da aplicação
      - "9229:9229" # Porta do debugger
    env_file:
      - .env    
    depends_on:
      - redis
      - mysql    
    command: ["/wait-for-it.sh", "hostmysql:3306", "--", "/bin/sh", "-c", "npm run db:refresh && npm run start-debug"]

  mysql:  
    mem_limit: 512mb 
    container_name: hostmysql
    image: mysql:latest
    networks:
      - app-network    
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
       # Quiser criar um usuário regular adicional no MySQL (que não seja o root),
      # descomente as duas linhas abaixo e lembre-se de definir os valores no arquivo .env.
      # Por exemplo: DB_USER=myuser e DB_USER_PASSWORD=mypassword
      # MYSQL_USER: ${DB_USER}
      # MYSQL_PASSWORD: ${DB_USER_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    mem_limit: 512mb 
    container_name: hostredis
    image: "redis:alpine"
    networks:
      - app-network
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}

volumes:
  mysql-data:
